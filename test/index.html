<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modular scale</title>
    <style media="screen">
      :root{
        --ms-base: 20px;
        --ms-ratio: 1.05;
        --ms-base-a: 20px;
        --ms-base-b: 18px;
      }
      .modular-text{
        max-height: 100px;
        max-width: 100vw;
        overflow: hidden;
        display: block;
        clear: both;
      }
      .ms-a{
        color: blue;
      }
      .ms-b{
        color: purple;
      }
    </style>
    <link rel="stylesheet" href="../modular-scale.css">
  </head>
  <body>
    <script type="text/javascript">
      var html = `<h2>Single-Stranded Modular Scale</h2>`;

      for(i = 15; i >= 0; i--){
        html += `<div type="ms" class="modular-text" style="font-size: var(--ms${i})">This is using --ms${i}</div>`
      }
      for(i = 1; i <= 10; i++){
        html += `<div type="neg_ms" class="modular-text" style="font-size: var(--ms-${i})">This is using --ms-${i}</div>`
      }
      html += `<hr /><h2>Double-Stranded Modular Scale</h2>`

      for(i = 15; i >= 0; i--){
        html += `<div type="ms_a" class="modular-text ms-a" style="font-size: var(--ms_a${i})">This is using --ms_a${i}</div>
        <div type="ms_b" class="modular-text ms-b" style="font-size: var(--ms_b${i})">This is using --ms_b${i}</div>`
      }
      for(i = 1; i <= 10; i++){
        html += `<div type="neg_ms_a" class="modular-text ms-a" style="font-size: var(--ms_a-${i})">This is using --ms_a-${i}</div>
        <div type="neg_ms_b" class="modular-text ms-b" style="font-size: var(--ms_b-${i})">This is using --ms_b-${i}</div>`
      }
      document.body.innerHTML = html
    </script>
  </body>
</html>
